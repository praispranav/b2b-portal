<div class="row">
    <div class="col-3"></div>
    <div class="col-9">
        <div class="card-header bg-white border-0 ">



            <div class="row table-sort ">
                <div class="col-5">
                    <h5 class=" m-0">MemberShip List</h5>
                </div>
                <div class="col-5 p-0 mb-0 d-flex justify-content-end mr-3">

                    <button class="btn btn-primary  text-white inter f-12" data-toggle="modal" type="button"
                        (click)="navigateToEdit()"><i class="fa fa-plus"></i>Edit</button>
                    <button class="btn btn-primary  text-white inter f-12 ml-3" data-toggle="modal" type="button"
                        (click)="navigateToAdd()"><i class="fa fa-plus"></i>Add</button>


                </div>
            </div>






        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead class="table-heading">
                    <tr>
                        <th> Location Name</th>
                        <th>Cost</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of membershipList">
                        <td>{{item.location}}</td>
                        <td>{{item.cost}} Rs</td>
                        <td><button class="btn btn-primary  text-white inter f-12 " data-toggle="modal" type="button"
                                (click)="navigateToEdit()">Edit</button>
                            <button class="btn btn-primary  text-white inter f-12 m-3" data-toggle="modal" type="button"
                                (click)="navigateToEdit()">Delete</button>
                        </td>
                    </tr>



                </tbody>
            </table>
        </div>
    </div>
</div>
