<div class="container d-flex flex-column align-items-center">
    <h4 class="mt-4 mb-4">R & D Capacity</h4>

    <div class="row">
        <div class="col-md-12 border">
            <form>
                <div class="row mb-3">
                    <div class="row mt-4 w-75">
                        <div class="col-md-8">
                            <h6 class="mb-6">R & D Capacity Details</h6>
                        </div>
                        <div class="col-md-2 form-group form-check col-12">
                            <label for="exampleCheck1" class="form-check-label  mt-2">Yes</label>
                            <input class="form-check-input mt-3" type="checkbox" id="exampleCheck1" [(ngModel)]="list"
                                value="true">
                        </div>
                        <div class="col-md-2 form-group form-check col-12">
                            <label for="exampleCheck1" class="form-check-label  mt-2">NO</label>
                            <input class="form-check-input  mt-3" type="checkbox" id="exampleCheck1" [(ngModel)]="list"
                                value="false">
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <label for="" class="form-label">Certification Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 ">
                        <label for="" class="form-label">Certified By</label>
                        <input type="text" class="form-control">
                    </div>


                </div>
                <div class="row ms-4">
                    <div class="col-md-12">
                        <label for="" class="form-label">Business Scope</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-6 ml-0 pl-0">
                        <label for="" class="mt-2 form-label">From</label>
                        <input type="date" class="form-control">

                    </div>
                    <div class="col-md-6">
                        <label for="" class="mt-2 form-label">To</label>
                        <input type="date" class="form-control">

                    </div>
                </div>

                <button type="submit" class="border-0 btn btn-primary mt-2 mb-3">Add</button>
            </form>
        </div>
    </div>
</div>
