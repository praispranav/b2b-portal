<section>
    <div class="card">
 <tabset (click)="confirmTabSwitch($event)" #tabset>
        <tab
          tab1
          heading="Details"
          id="first"
          #first
          [disabled]="disableSwitching"
          >
         <div class="container-fluid">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <label>Company Logo<span>*</span></label>
                  <input type="file" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>Company Picture</label>
                  <input type="file" class="form-control w-75 float-left" /><button class="btn btn-info w-20 float-right ml-2">Add</button>
                </div>
                <div class="col-md-4">
                  <label>Company Video</label>
                  <input type="file" class="form-control" /> <button>Add</button>
                </div>
              </div>
  
              <div class="row mt-4">
                <div class="col-md-4">
                  <label>Contact Person</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>Name</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>surname</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
  
              <div class="row mt-4">
                <div class="col-md-4">
                  <label>Alternative Email</label>
                  <input type="email" class="form-control" />
                </div>
  
                <div class="col-md-4">
                  <label>Company Website</label>
                  <input type="text" class="form-control" />
                </div>
  
                <div class="col-md-4">
                  <label>Google Business URL</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
  
              <div class="row mt-4">
                <div class="col-md-4">
                  <label>Instagram Business URL </label>
                  <input type="text" class="form-control" />
                </div>
  
                <div class="col-md-4">
                  <label>Company Page </label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>b2bportal.com/Company-NameL </label>
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>
  <hr>
          <h6 class="mt-4">Bank Details <span>*</span></h6>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <label>Account Number</label>
                  <input type="number" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>Account Type</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>IFSC Code</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
  
              <div class="row mt-4">
                <div class="col-md-4">
                  <label>SWIFT Code</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>Bank Name</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>Branch</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
  
              <div class="row mt-4">
                <div class="col-md-4">
                  <label>Language Spoken</label>
                  <input type="text" class="form-control" /><button>Add</button>
                </div>
              </div>
            </div>
          </div>
  
          <div class="border mt-4 px-2">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <label>Company Philosophy</label>
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="col-md-6">
                    <label>Company Mission and Vision</label>
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <label>Company Detailed Introduction</label>
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Employee Strenth</label>
                  <select class="form-control" id="">
                    <option>10-20</option>
                    <option>20-50</option>
                    <option>50-100</option>
                    <option>100-200</option>
                    <option>200-500</option>
                    <option>500-1000</option>
                    <option>more than 1000</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
  
          <h6>
            Have you attended or Planed to attand any trade expo?
            <span class="ml-4">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="defaultCheck1">Yes</label>
            </span>
            <span class="ml-4">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="defaultCheck2">No</label>
            </span>
          </h6>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <label>Select Trade showes you attaended</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>Name</label>
                  <input type="text" class="form-control" /> <button>Add</button>
                </div>
              </div>
            </div>
          </div>
  
          <div class="row border mt-4">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <label>Trade Show Name</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="" class="mt-2 form-label">From</label>
                  <input type="date" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label for="" class="mt-2 form-label">To</label>
                  <input type="date" class="form-control" />
                </div>
              </div>
  
              <div class="row mt-4">
                <div class="col-md-4">
                  <label>Host</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>Country/region</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="col-md-4">
                  <label>City</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label>Upload picture</label>
                  <input type="text" class="form-control" /> <button>Add</button>
                </div>
              </div>
  
              <div class="row mt-4">
                <div class="col-md-6">
                  <label>About The Trade show</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
        </tab>
      
        <tab
          tab2
          heading="Profile"
          id="second"
          select="!disableSwitching && second.active = true"
          #second
          [disabled]="disableSwitching"
          >Tab 2 content</tab>
      </tabset>
    </div>
   
</section>
