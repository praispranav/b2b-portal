<div class="conatiner p-3 h-100">
    <div class="card">
        <div class="card-body">
            <div class="card card-default">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="card-title">ALL COMPLAINS</h3>
                    <div>
                        <button class="btn btn-primary" routerLink="../complain-add">
              Add<i class="fa fa-plus ml-2" aria-hidden="true"></i>
            </button>
                    </div>
                </div>
                <div class="card-body d-flex">
                    <table class="table table-striped table-responsive-sm">
                        <thead>
                            <tr>
                                <th scope="col">Sr.No</th>
                                <th scope="col">Subject</th>
                                <th scope="col">Description</th>
                                <th scope="col">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of helpComplainList; let i = index">
                                <th>{{i+1}}</th>
                                <td>{{item.subject}}</td>
                                <td>{{item.description}}</td>
                                <td>{{item.timestamp | date}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
