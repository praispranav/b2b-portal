<div class="p-3">
  <div class="container-fluid p-3 bg-white">
      <h1>Register your Sugesstion</h1> 
      <p class="text-muted">
          Looking forward for your valuable suggestions to improve us.				
      </p>
      <div class="row">
          <h3>Please tell the type of complaint you want to report</h3>
          <div class="col-md-12">
              <div class="container">
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-5">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                              <label class="form-check-label" for="inlineRadio1">Improvement</label>
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                              <label class="form-check-label" for="inlineRadio2">Marketing & Strategy</label>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-5">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Design & Architecture</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">Others</label>
                        </div>
                    </div>
                  </div>
              </div>    
          </div>
      </div>
      <form role="form" [formGroup]="complaintsuggest">
          <div class="row mt-4">
            <div class="col-md-12">
              <div class="container">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                      <label for="subject">Complaint subject</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" id="complaintsubject" formControlName="complaintsubject" class="form-control"
                      [class.is-invalid]="f.complaintsubject.invalid && (f.complaintsubject.dirty || f.complaintsubject.touched)"
                      placeholder="Enter Subject here">
                      <span class="help">e.g. "Mona Lisa Portrait"</span>
                      <div *ngIf="f.complaintsubject.invalid && (f.complaintsubject.dirty || f.complaintsubject.touched)">
                        <label *ngIf="f.complaintsubject.errors.required" class="error">This field is required.</label>
                        <label *ngIf="f.complaintsubject.errors.maxlength" class="error">Invalid maxLength.</label>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                      <label for="subject">Seller link</label>
                    </div>
                    <div class="col-md-9">
                      <input type="text" id="sellerlink" formControlName="sellerlink" class="form-control"
                      [class.is-invalid]="f.sellerlink.invalid && (f.sellerlink.dirty || f.sellerlink.touched)"
                      placeholder="Enter URL here">
                      <span class="help">e.g. "http/kjdfbjs/234jir.com"</span>
                      <div *ngIf="f.sellerlink.invalid && (f.sellerlink.dirty || f.sellerlink.touched)">
                        <label *ngIf="f.sellerlink.errors.required" class="error">This field is required.</label>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
              
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="container">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-3">
                      <label for="description">Description</label>
                    </div>
                    <div class="col-md-9">
                      <textarea type="text" id="discription" formControlName="discription" class="form-control"
                      [class.is-invalid]="f.discription.invalid && (f.discription.dirty || f.discription.touched)"
                      placeholder="Enter Description here" rows="10"></textarea>
                      <span class="help">e.g. "Mona Lisa Portrait"</span>
                      <div *ngIf="f.discription.invalid && (f.discription.dirty || f.discription.touched)">
                        <label *ngIf="f.discription.errors.required" class="error">This field is required.</label>
                      </div>
                    </div>
                    
                  </div>
                  
                  
                </div>
              </div>
              
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-md-12">
              <div class="container">
                <div class="row">
                  <div class="col-md-3">
                    <label for="upload file">Upload File</label>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group">
                      <input type="file" class="form-control" placeholder="Company Pictures"
                          aria-label="Recipient's username" aria-describedby="basic-addon2"
                          formControlName="companyPicture">
                      <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button">upload</button>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col md-6"></div>
            <div class="d-grid gap-2 col-md-4 mx-auto">
              <button class="btn btn-primary" type="button">Submit</button>
            </div>
          </div>
        </form>
  </div>
</div>
