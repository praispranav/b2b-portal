<div class="conatiner-fluid p-3 h-100">
  <div class="card">
    <div class="card-body">
      <div class="card card-default">
        <div class="card-header p-0 d-flex justify-content-between align-items-center">
          <div>
            <h3 class="card-title">Register your complaints</h3>
            <p class="text-muted">
              Register your complaints with here with detailed discription.
            </p>
          </div>
          <div>
            <button class="btn btn-primary" routerLink="../complain-list">
              Show Complaints<i class="fa fa-plus ml-2" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <form role="form" [formGroup]="complainForm">
          <h3>Please tell the type of complaint you want to report</h3>
          <div class="row mb-3">
            <div class="col-md-3"></div>
            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="complain-type-1"
                  value="Activation/Deactivation Account" formControlName="type">
                <label class="form-check-label" for="complain-type-1">Activation/Deactivation Account</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="complain-type-2" value="Profile related"
                  formControlName="type">
                <label class="form-check-label" for="complain-type-2">Profile related</label>
              </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="complain-type-3"
                  value="Complaint against buyer" formControlName="type">
                <label class="form-check-label" for="complain-type-3">Complaint against buyer</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="complain-type-4" value="Other Issue"
                  formControlName="type">
                <label class="form-check-label" for="complain-type-4">Other Issue</label>
              </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4">
              <div *ngIf="f.type.invalid && (f.type.dirty || f.type.touched)">
                <label *ngIf="f.type.errors.required" class="error">Select Complain Type</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="subject">Subject</label>
            </div>
            <div class="col-md-8">
              <input type="text" id="subject" formControlName="subject" class="form-control"
                [class.is-invalid]="f.subject.invalid && (f.subject.dirty || f.subject.touched)"
                placeholder="Enter Subject here">
              <span class="help">e.g. "Mona Lisa Portrait"</span>
              <div *ngIf="f.subject.invalid && (f.subject.dirty || f.subject.touched)">
                <label *ngIf="f.subject.errors.required" class="error">This field is required.</label>
                <label *ngIf="f.subject.errors.maxlength" class="error">Invalid maxLength.</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="description">Description</label>
            </div>
            <div class="col-md-8">
              <textarea type="text" id="description" formControlName="description" class="form-control"
                [class.is-invalid]="f.description.invalid && (f.description.dirty || f.description.touched)"
                placeholder="Enter Description here" rows="10"></textarea>
              <span class="help">e.g. "Mona Lisa Portrait"</span>
              <div *ngIf="f.description.invalid && (f.description.dirty || f.description.touched)">
                <label *ngIf="f.description.errors.required" class="error">This field is required.</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="upload file">Upload File</label>
            </div>
            <div class="col-md-8">
              <div class="input-group">
                <input type="file" accept="image/*,.pdf,.doc" class="form-control py-2" placeholder="Company Pictures"
                  id="fileInput" (change)="fileUpload($event)" #fileInputDoc aria-label="Recipient's username"
                  aria-describedby="basic-addon2" formControlName="file">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button"
                    (click)="fileInputDoc.click()">upload</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-3"></div>
            <div class="col-8 pl-1">
              <button class="btn btn-primary" type="button" (click)="subCategoryForm()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
