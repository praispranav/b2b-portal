<div class="card-body">
    <h2>
        Register your suggestions.				
    </h2>
    <p class="paratxt">This form is intended for use by intellectual property rights owners and their agents to notify 							
    </p>
    <form role="form">
        <div class="form-group">
            <p><sup>*</sup>Please tell the type of complaint you want to report</p>
                <div class="container-box">
                  <div class="col-box1">
                    <div class="form-check primary">
                      <input type="checkbox" id="checkColorOpt2" checked>
                      <label for="checkColorOpt2">
                        Activation/Deactivation of account
                      </label>
                    </div>
                    <div class="form-check primary">
                      <input type="checkbox" id="checkColorOpt2" checked>
                      <label for="checkColorOpt2">
                        Complaint against Buyer
                      </label>
                    </div>
                    <div class="form-check primary">
                      <input type="checkbox" id="checkColorOpt2" checked>
                      <label for="checkColorOpt2">
                         Complaint against Seller
                      </label>
                    </div>
                  </div>
                  
                  <div class="col-box2">
                    <div class="form-check complete">
                      <input type="checkbox" id="checkColorOpt1">
                      <label for="checkColorOpt1">
                        Profile related
                      </label>
                    </div>
                    <div class="form-check complete">
                      <input type="checkbox" id="checkColorOpt1">
                      <label for="checkColorOpt1">
                        other issues
                      </label>
                    </div>
                  </div>
                </div>               
        </div>
          

        <div class="form-group">
          <div class="flx-box">
              <label><sup>*</sup>Complaint&nbsp;subject</label>
              <input type="email" class="form-control" required>
          </div>
          <span class="help">e.g. "Mona Lisa Portrait"</span>
        </div>

        <div class="form-group row">
            <label for="name" class="col-md-3 control-label"><sup>*</sup>Description</label>
            <div class="col-md-9">
              <textarea class="form-control" id="name" placeholder="Briefly Describe your Abilities"></textarea>
            </div>
        </div>

        <div class="card card-transparent">
            <div class="card-header ">
              <div class="card-title">Pages condensed Table
              </div>
            </div>
            
          </div>

    </form>
</div>
