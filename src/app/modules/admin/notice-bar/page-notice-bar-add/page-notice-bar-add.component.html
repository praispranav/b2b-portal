<div class="card card-bg-white banner">
    <div class="col-lg-6">
        <div class="card-header ">
            <div class="card-title">Notice Bar
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="noticeForm" class="form-horizontal" autocomplete="off">
                <div class="form-group row" [class.has-error]="f.title.invalid && (f.title.dirty || f.title.touched)">
                    <label for="title" class="col-md-3 control-label">Notice Title</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="title" placeholder="Enter the notice" name="title"
                            formControlName="title" required>
                        <div *ngIf="f.title.invalid && (f.title.dirty || f.title.touched)">
                            <label *ngIf="f.title.errors.required" class="error">This field is
                                required.</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success" type="submit">Submit
                </button>
            </form>
        </div>

    </div>
</div>
