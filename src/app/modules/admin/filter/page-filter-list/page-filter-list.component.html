<div class="conatiner-fluid p-3 h-100">
    <div class="card">
        <div class="card-body">
            <div class="card card-default">
                <div class="card-header">
                    <div class="card-title">All Filters</div>
                </div>
                <div class="card-body">
                    <!-- <div class="input-group transparent">
                        <input type="text" placeholder="Type here to Search" class="form-control" #filterInput
                            (keyup)="filterTreeContainer(filterInput.value)">
                        <div class="input-group-append">
                            <span class="input-group-text transparent"><i class="pg-icon">search</i>
                            </span>
                        </div>
                    </div> -->
                    <div class="tree-container">
                        <ng-template [ngTemplateOutlet]="treeUlContainer"
                            [ngTemplateOutletContext]="{list:masterFilterList}"></ng-template>
                        <ng-template #treeUlContainer let-list='list'>
                            <ul>
                                <li *ngFor="let item of list" #nodeEl>
                                    <div>
                                        <div [class.hideToggleContainer]="!item._hasChildren">
                                            <button *ngIf="!item._toggle" [disabled]="!item._hasChildren"
                                                (click)="item._toggle = true; getChildren(item)">OI</button>
                                            <button *ngIf="item._toggle" [disabled]="!item._hasChildren"
                                                (click)="item._toggle = false; remChildren(item)">CI</button>
                                        </div>
                                        <button>FI</button>
                                        <button *ngIf="item._isEditable" (click)="editItem(item)">EI</button>
                                        <button *ngIf="item._isDeletable" (click)="deleteItem(item, nodeEl)">DI</button>
                                        <span>&nbsp;{{item._name}}&nbsp;&nbsp;&nbsp;</span>
                                    </div>
                                    <ng-container *ngIf="item?.children && item.children.length>0">
                                        <ng-template [ngTemplateOutlet]="treeUlContainer"
                                            [ngTemplateOutletContext]="{list:item.children}"></ng-template>
                                    </ng-container>
                                </li>
                            </ul>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
