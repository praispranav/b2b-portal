<form role="form" [formGroup]="buyerSellersAdmin">
    <div class="row alignment">
        <div class="col-md-3">
            <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="f.country.invalid && (f.country.dirty || f.country.touched)">
                <label for="country">Country</label>

                <select name="category" id="" class="form-control mb-2 mr-sm-2" [(ngModel)]="selectedOption" formControlName="country">
                    <option *ngFor="let option of options" [value]="option.label">{{option.label}}</option>
                </select>
            </div>
            <div *ngIf="f.country.invalid && (f.country.dirty || f.country.touched)">
                <label *ngIf="f.country.errors.required" class="error">This field is required.</label>
            </div>
        </div>
        <div class="col-md-3">
            <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="f.state.invalid && (f.state.dirty || f.state.touched)">
                <label for="country">State</label>

                <select name="state" id="" class="form-control mb-2 mr-sm-2" [(ngModel)]="selectedOption1" formControlName="state">
                    <option *ngFor="let option of options1" [value]="option.label">{{option.label}}</option>
                </select>
            </div>

        </div>
        <div class="col-md-3">
            <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="f.city.invalid && (f.city.dirty || f.city.touched)">
                <label for="country">City</label>

                <select name="city" id="" class="form-control mb-2 mr-sm-2" [(ngModel)]="selectedOption2" formControlName="city">
                    <option *ngFor="let option of options2" [value]="option.label">{{option.label}}</option>
                </select>
            </div>
            <div *ngIf="f.city.invalid && (f.city.dirty || f.city.touched)">
                <label *ngIf="f.city.errors.required" class="error">This field is required.</label>
            </div>
        </div>
        <div class="col-md-3 w-25 pt-3">
            <button class="btn btn-success">Go</button>
        </div>
    </div>
    <div class="col-md-6 banner">
        <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="f.category.invalid && (f.category.dirty || f.category.touched)">
            <label for="category">Category</label>

            <select name="category" id="" class="form-control mb-2 mr-sm-2" [(ngModel)]="selectedOption3" formControlName="category">
                <option *ngFor="let option of options3" [value]="option.label">{{option.label}}</option>
            </select>
        </div>
        <div *ngIf="f.category.invalid && (f.category.dirty || f.category.touched)">
            <label *ngIf="f.category.errors.required" class="error">This field is required.</label>
        </div>
    </div>
</form>






<div class="p-2 mt-4">
    <div class="card card-transparent ">
        <pg-tabset tabAnimation="slide-left" Type="fillup">
            <pg-tab>
                <ng-template #TabHeading>
                    <span>All Products</span>
                </ng-template>
                <!-- <app-dashboard-last-conversation></app-dashboard-last-conversation> -->
            </pg-tab>
            <pg-tab>
                <ng-template #TabHeading>
                    <span>Active Listings</span>
                </ng-template>
                <!-- <app-dashboard-last-mqrs></app-dashboard-last-mqrs> -->
            </pg-tab>
            <pg-tab>
                <ng-template #TabHeading>
                    <span>InActive Listings</span>
                </ng-template>
                <!-- <app-dashboard-last-mqrs></app-dashboard-last-mqrs> -->
            </pg-tab>
            <pg-tab>
                <ng-template #TabHeading>
                    <span>Products Rejection</span>
                </ng-template>
                <!-- <app-dashboard-last-mqrs></app-dashboard-last-mqrs> -->
            </pg-tab>
        </pg-tabset>
    </div>
    <pg-container extraHorizontalClass="bg-white" extraClass="bg-white">
        <!-- START card -->
        <div class="card card-transparent">
            <div class="card-header  d-flex justify-content-between">
                <div class="card-title">Buyer Supplier Admin List
                </div>
                <div class="export-options-container"></div>
                <!-- <div class="clearfix"></div> -->
            </div>
            <div class="card-body">
                <div class="table-responsive" style="height:600px;overflow-y: hidden">

                    <!-- <ngx-datatable #tableAdvance class='table table-hover table-stripped' [columns]="advanceColumns"
                        [columnMode]="columnModeSetting" [scrollbarH]="scrollBarHorizontal" [headerHeight]="50"
                        [footerHeight]="50" [rowHeight]="60" [limit]="5" [scrollbarV]="true" [rows]='advanceRows'>
                    </ngx-datatable> -->
                    <ngx-datatable #tableAdvance class="table table-hover table-stripped" [rows]="advanceRows" [columns]="advanceColumns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="60" [columnMode]="columnModeSetting" [limit]="5" [scrollbarH]="scrollBarHorizontal"
                        [scrollbarV]="true" (page)="onPage($event)">
                        >
                        <ngx-datatable-column name="">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <input type="checkbox" (click)="handler(row)" />
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Img">
                            <ng-template ngx-datatable-cell-template let-row="row">
                                <img src="{{row.image}}" alt="">
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column *ngFor="let col of advanceColumns" [name]="col.name" [hidden]="col.image">
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Actions" sortable="false" prop="name">
                            <ng-template let-row="data" let-value="value" ngx-datatable-cell-template>
                                <button class="me-4 btn btn-primary show-notification" md-icon-button (click)="delete(value)">
                              Update
                            </button>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
        <!-- END card -->
    </pg-container>
</div>
