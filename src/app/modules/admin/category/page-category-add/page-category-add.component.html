<div class="register-container full-height sm-p-t-30">
    <div class="d-flex justify-content-center flex-column full-height ">
        <img src="assets/img/logo.png" alt="logo" pgRetina src1x="assets/img/logo.png" src2x="assets/img/logo_2x.png"
            width="78" height="22">
        <h3>Forgot Your Password ?</h3>
        <p>Enter your phone number or recovery email</p>
        <form class="p-t-15" role="form" [formGroup]="forgotPasswordForm">
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default"
                        [class.has-error]="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                        <label for="page-forgot-password-mobile">Mobile Number</label>
                        <input type="text" formControlName="mobile" placeholder="Enter your mobile number here"
                            class="form-control" id="page-forgot-password-mobile" />
                    </div>
                    <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                        <label *ngIf="f.mobile.errors.required" class="error">This field is required.</label>
                    </div>
                </div>
            </div>
            <h6 class="text-center">---------------------------OR---------------------------</h6>
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default"
                        [class.has-error]="f.email.invalid && (f.email.dirty || f.email.touched)">
                        <label for="page-forgot-password-email">Email</label>
                        <input type="email" formControlName="email" placeholder="Enter your email here"
                            class="form-control" id="page-forgot-password-email" />
                    </div>
                    <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                        <label *ngIf="f.email.errors.required" class="error">This field is required.</label>
                        <label *ngIf="f.email.errors.email" class="error">Email is invalid.</label>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <a href="javascript:void(0)" class="text-info small">Help? Contact Support</a>
            </div>
            <button class="btn btn-primary btn-cons m-t-10" type="submit">Reset Password</button>
        </form>

    </div>
</div>
