<section>
    <div class="card">
        <div class="card-header">
            <h4>Edit Category</h4>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <form>
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for="">Parent Category</label>
                            </div>
                            <div class="col-lg-10">
                                <select name="category" id="" #parentCat
                                    (change)="handleCategoryChange(parentCat.value)" class="form-control"
                                    [(ngModel)]="category.parentCategory">
                                    <option selected value="None">None</option>
                                    <option *ngFor="let option of categoryList" [value]="option.category">
                                        {{ option.category }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for=""> Category Name</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" [(ngModel)]="category.category" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for=""> Tags</label>
                            </div>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" [(ngModel)]="category.tags" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for=""> Description</label>


                            </div>

                            <div class="col-lg-10">
                                <textarea id="" cols="73" rows="8" (change)="handleDescriptionChange($event)"
                                    [(ngModel)]="category.description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group row">
                            <div class="col-lg-2">
                                <label for=""> Keywords</label>
                            </div>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" [(ngModel)]="category.keywords" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <button class="btn btn-primary mt-4" (click)="submit()">
                            Edit Category
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
