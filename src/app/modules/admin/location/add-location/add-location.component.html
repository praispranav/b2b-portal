<section>
  <div class="card">

    <div class="card-header">
      <h4>{{isEditMode ? 'Edit': 'Add'}}-location</h4>
    </div>
    <div class="card-body">
      <form action="" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-md-3">
            <div class="form-group m-1">
              <label for=""> Name</label>
              <input type="text" name="name" class="form-control" [(ngModel)]="location.name">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group m-1">
              <label for=""> Currency</label>
              <input type="text" name="currency" class="form-control" [(ngModel)]="location.currency">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group m-1">
              <label for=""> Code</label>
              <input type="text" name="code" class="form-control" [(ngModel)]="location.code">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group m-1">
              <label for=""> Cost</label>
              <input type="text" name="cost" class="form-control" [(ngModel)]="location.cost">
            </div>
          </div>
          <button class="btn btn-primary text-white m-1 mt-3 "> {{isEditMode? 'Edit':'Add'}} Location</button>
        </div>
      </form>
    </div>
  </div>
</section>
