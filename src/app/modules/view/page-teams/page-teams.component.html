<!-- Hero Start -->
<section class="bg-half bg-light d-table w-100 bg-white" id="home">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center h-500 d-flex align-items-center justify-content-center">
                <div class="">
                    <h3 class="title"> Team Members </h3>
                    <div class="page-next mt-5">
                        <nav aria-label="breadcrumb" class="d-inline-block">
                            <ul class="breadcrumb bg-white rounded shadow mb-0">
                                <li class="breadcrumb-item"><a routerLink="/index">Landrick</a></li>
                                <li class="breadcrumb-item"><a href="javascript:void(0)">Page</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Team</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
<!-- Hero End -->

<!-- Shape Start -->
<div class="position-relative">
    <div class="shape overflow-hidden text-white">
        <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
      </svg>
    </div>
</div>
<!--Shape End-->

<!-- Team Start -->
<section class="section  bg-white p-5 m-0">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="section-title mb-4 pb-2">
                    <h4 class="title">Team #1</h4>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
        <div class="row">
            <div class="col-lg-3 col-md-6 mt-4 pt-2" *ngFor="let data of memberData">
                <div class=" text-center border-0 " style="background-color: none;">
                    <div class="position-relative">
                        <img src="{{data.profile}}" class="img-fluid avatar avatar-ex-large rounded-circle shadow" alt="">
                        <ul class="list-unstyled social-icon team-icon mb-0 mt-4">
                            <li class="list-inline-item ms-1" *ngFor="let item of data.list">
                                <a href="javascript:void(0)" class="rounded">
                                    <!-- <i-feather name="{{item}}" class="fea icon-sm fea-social"></i-feather> -->
                                </a>
                            </li>
                        </ul>
                        <!--end icon-->
                    </div>
                    <div class="card-body py-3 px-0 content " style="background-color: none  !important;">
                        <h5 class="mb-0"><a href="javascript:void(0)" class="name text-dark">{{data.name}}</a></h5>
                        <small class="designation text-muted">{{data.designation}}</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <div class="section-title mb-4 pb-2">
                    <h4 class="title">Team #2</h4>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->

        <div class="row">
            <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <div class="d-flex align-items-center">
                    <img src="assets/img/partner/05.jpg" class="img-avatar rounded-circle img-thumbnail" alt="">
                    <div class="content ms-3">
                        <h5 class="mb-0"><a href="javascript:void(0)" class="text-dark">Krista John</a></h5>
                        <small class="position text-muted">Professor</small>
                    </div>
                </div>
            </div>
            <!--end col-->

            <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <div class="d-flex align-items-center">
                    <img src="assets/img/partner/06.jpg" class="img-avatar rounded-circle img-thumbnail" alt="">
                    <div class="content ms-3">
                        <h5 class="mb-0"><a href="javascript:void(0)" class="text-dark">Jack John</a></h5>
                        <small class="position text-muted">Professor</small>
                    </div>
                </div>
            </div>
            <!--end col-->

            <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <div class="d-flex align-items-center">
                    <img src="assets/img/partner/01.jpg" class="img-avatar rounded-circle img-thumbnail" alt="">
                    <div class="content ms-3">
                        <h5 class="mb-0"><a href="javascript:void(0)" class="text-dark">Roger Jackson</a></h5>
                        <small class="position text-muted">Professor</small>
                    </div>
                </div>
            </div>
            <!--end col-->

            <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <div class="d-flex align-items-center">
                    <img src="assets/img/partner/02.jpg" class="img-avatar rounded-circle img-thumbnail" alt="">
                    <div class="content ms-3">
                        <h5 class="mb-0"><a href="javascript:void(0)" class="text-dark">Luchhi Cina</a></h5>
                        <small class="position text-muted">Professor</small>
                    </div>
                </div>
            </div>
            <!--end col-->

            <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <div class="d-flex align-items-center">
                    <img src="assets/img/partner/03.jpg" class="img-avatar  rounded-circle img-thumbnail" alt="">
                    <div class="content ms-3">
                        <h5 class="mb-0"><a href="javascript:void(0)" class="text-dark">Sophiya Cally</a></h5>
                        <small class="position text-muted">Professor</small>
                    </div>
                </div>
            </div>
            <!--end col-->

            <div class="col-lg-4 col-md-6 col-12 mt-4 pt-2">
                <div class="d-flex align-items-center">
                    <img src="assets/img/partner/04.jpg" class="img-avatar rounded-circle img-thumbnail mr-2" alt="">
                    <div class="content ms-3">
                        <h5 class="mb-0"><a href="javascript:void(0)" class="text-dark">Johnny English</a></h5>
                        <small class="position text-muted">Professor</small>
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
<!--end section-->
<!-- Team Start -->
