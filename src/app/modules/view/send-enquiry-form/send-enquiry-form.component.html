<div class=" row p-4">

        <div class="col-lg-6 col-12">
            <div class="   border-0 " *ngFor="let item of addedProducts;let i = index">
            
                <div class="card  border-0">
                    <div class="card-header d-flex justify-content-end">
                        <i class="fa fa-times" (click)="removeAddedProduct(item.productId)" style="color:red" aria-hidden="true"></i>
                    </div>
                    <div class="card-body">
                        <img [src]="item.image" />
                    </div>              
                    <div class="">
                        <p>{{ item.productName }}</p>
                    </div>
                    <div class="card-footer">
                        
                            <input type="number" class="form-control" (change)="onChangeQuanity($event, i)" placeholder="Quantity" />
                        
                    </div>
                </div>
              
                
            </div>
            <div class="form-group   ">
                <label>Message</label>
               <div >           
                <textarea placeholder="Message" class="form-control" [(ngModel)]="message" name="Message"></textarea>
               </div>
            </div>
            
            <!-- <div class="col-lg-6 col-md-8 col-12">
                <label>Attachments</label>
                
            </div> -->
            <div>
                <button (click)="saveForm()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    
        
 
</div>
