<div class=" row p-4">

        <div class=" col-12 m-2">
            <div class="  card  border-0 pb-4 ps-4 " *ngFor="let item of addedProducts;let i = index">
                <div class="card-header p-0 d-flex justify-content-between">
                    <div>
                        <h4 class="ms-0 ml-0 pl-0 ">ProductName</h4>
                    </div>
                   <div>
                    <i class="fa fa-times mr-4" (click)="removeAddedProduct(item.productId)" style="color:red" aria-hidden="true"></i>
                   </div>
                </div>
                <div class="  row  border-0">
                  
                  
                    
                    <div class="col-lg-2">
                        <img [src]="item.image"  style="height:50px; width:50px;"/>
                    </div>
                    <div class="col-lg-6">
                        <p style="color:blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde natus minima nam dolorem nemo consequuntur, qui laudantium aperiam beatae culpa.</p>
                         <!-- <p>{{ item.productName }}</p>
                             -->
                    </div>
                    
                           
                        
                        <div class=" col-lg-4 ">
                            
                                <input type="number" class="form-control" (change)="onChangeQuanity($event, i)" placeholder="Quantity" />
                            
                        </div>
                    
                </div>
              
                
            </div>
            
        </div>
    
        <div class="form-group   ">
            <label>Message</label>
           <div >           
            <textarea placeholder="Message" class="form-control" [(ngModel)]="message" name="Message"></textarea>
           </div>
        </div>
        
        <!-- <div class="col-lg-6 col-md-8 col-12">
            <label>Attachments</label>
            
        </div> -->
        <div>
            <button (click)="saveForm()" class="btn btn-primary">Submit</button>
        </div>
 
</div>
