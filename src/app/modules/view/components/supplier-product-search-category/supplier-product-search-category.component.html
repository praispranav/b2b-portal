<label for="categories">
    <h5>CATEGORIES
    </h5>

    <a *ngIf="searchQuery.category" class="text-muted p-2" (click)="clear('category')">

        <div class="d-flex flex-row p-1" style="background-color: rgba(124, 124, 124, 0.068);">
            <div> {{ findCategory }}</div>
            <div class="align-self-center ms-auto"><i class="pg-icon">close</i></div>
        </div>
    </a>

    <ul *ngIf="!searchQuery.category" class="list-unstyled">
        <li *ngFor="let category of categoriesList">
            <a class="text-muted" [ngClass]="searchQuery.category == category.name ? ' bold ' : '' "
                (click)="categoryFilter(category._id)">{{category.name}}</a>
        </li>
    </ul>
</label>

<label for="categories">
    <h5>Business Type
    </h5>
    <a *ngIf="searchQuery.businessType" class="text-muted" (click)="clear('businessType')">
        <div class="d-flex flex-row p-1" style="background-color: rgba(124, 124, 124, 0.068);">
            <div> {{ searchQuery.businessType  }}</div>

    <ul *ngIf="!searchQuery.businessType" class="list-unstyled">

<label for="categories">
    <h5>Management Certification
    </h5>
    <a *ngIf="searchQuery.certification" class="text-muted" (click)="clear('certification')">

        <div class="d-flex flex-row p-1" style="background-color: rgba(124, 124, 124, 0.068);">
            <div> {{ searchQuery.certification }}</div>
            <div class="align-self-center ms-auto"><i class="pg-icon">close</i></div>
        </div>
    </a>

    <ul *ngIf="!searchQuery.certification" class="list-unstyled" [ngClass]="{'limitTextHeight': isReadMore}">
        <li *ngFor="let certification of certificationsList">
            <a class="text-muted" (click)="certificationFilter(certification)">{{ certification }}</a>
        </li>
    </ul>
    <button *ngIf="getCount()<6?true:false" type="button" class="btn " (click)="showText()">
        {{ isReadMore ? 'Read More': 'Read Less' }}
      </button>
   
</label>
