<div class="bg-white mt-5 p-2">
    <div class="d-flex flex-wrap">
        <div class="">
            <h3 class="p-2">Available Product Customization</h3>
        </div>
        <div class="ml-auto text-center p-2 pt-4">
            <a href="#">View More ></a>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-2 border-bottom pt-3">
            <h5 class="pb-3 pr-0">COMPETITIVE PRICE AND GREAT QUALITY</h5>
            <button class="btn btn-orange">Shop Now</button>
        </div>
        <div class="col-md-2 border-bottom border-right pt-1">
            <img src="https://rukminim1.flixcart.com/image/495/594/l0tweq80/jewellery-set/h/f/i/na-na-ad-545-ig-nker-estele-original-imagcj9xdpywetpj.jpeg?q=50" alt="" class="img-fluid" />
        </div>
        <ng-container *ngFor="let product of productList">
            <ng-container *ngIf="product?.customizationAvailable === 'Yes'">
                <div [ngClass]="{
            'border-bottom-0': product > 4,
            'border-right-0': product == 4 || product == 10
          }" class="col-md-2 bg-pr p-1 border-bottom border-right">
                    <img class="img-product" [src]="baseUrl + product?.productImage[0]" alt="" />
                    <p class="text-center p-2">{{ product?.productName }}</p>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>
