<div class="card" *ngIf="addedProducts.length> 0">
    <div class="card-header">
        Shortlisted Products
    </div>
    <div class="card-body">
        <div class="row">
                <div  *ngFor="let item of addedProducts; let i = index" class="col-2">
                    <div class="border-0 d-flex justify-content-end">
                        <i class="fa fa-times" (click)="removeAddedProduct(item.productId)" style="color:red" aria-hidden="true"></i>
                    </div>
                    <div class=" d-flex justify-content-center">
                        <img [src]="baseUrl+item.image[0]" style="width: 80px; height: 80px; border-radius: 80px;" />
                    </div>
                  
                        <p class="text-center" >{{ item.name }}</p>
                        <p  class="text-center">{{ item.moq }}</p>
                    
                   
                    
                </div>
                
                  
                
        </div>
    </div>
    <a routerLink="/b2b/product-search-enquiry">Send Enquiry</a>
</div>
