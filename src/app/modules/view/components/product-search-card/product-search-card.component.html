<div class="row">
    <div *ngFor="let product of productList" class="col-md-3">
        <div class="card mt-2 shadow p-2 container-fluid" style=" width: auto">
            <i class="pg-icon">heart</i>
            <div id="carouselExampleSlidesOnly" class="carousel slide border" data-bs-ride="carousel"
                style="height: 40vh;">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{product.image}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://icbu-cpv-image.oss-us-west-1.aliyuncs.com/High-Quality-long-lined-new-fashion-denim.jpg_100x100.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <h2 class="p-0 mb-0"> <a href=""> {{product.name}} </a></h2>
            <h5>
                US${{product.price}}.00
            </h5>
            <span>
                <b>{{product.year}} Pieces </b>
                <span class="text-muted mb-3">
                    (Min. Order)
                </span>
            </span>
            <span class="mt-3 mb-3 text-center d-flex align-items-center">
                <b class="bg-muted">{{product.year}}YRS&nbsp;</b>
                <i class="pg-icon">star</i>&nbsp;
                <a class="text-muted" href="#">{{product.supplier}}
                    Supplier>
                </a>
            </span>
            <div class="border-top py-2 d-flex align-items-center">
                <button class="rounded-pill btn btn-primary">Contact Supplier</button>
                <span>&nbsp;&nbsp;&nbsp;</span>
                <i class="pg-icon">comment</i>
            </div>
        </div>
    </div>
</div>
