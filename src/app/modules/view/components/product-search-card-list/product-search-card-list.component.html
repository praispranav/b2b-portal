<div *ngFor="let product of productList" class="row shadow p-2 mt-1 bg-white m-2 mt-4">
    <div class="col-md-3">
        <i class="pg-icon">heart</i>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{product.image}}" class="d-block img-size" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://icbu-cpv-image.oss-us-west-1.aliyuncs.com/High-Quality-long-lined-new-fashion-denim.jpg_100x100.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <h2> <a href=""> {{product.name}} </a></h2>
            <span>
                <p>Minimum Order Quantity {{ product.minimumOrderQuantity }}</p>
                <p>Minimum Price {{ product.minimumPrice }}</p>
              </span>
        <span class="mt-3 mb-3 text-center d-flex align-items-center">
            <b class="bg-muted">{{product.year}}YRS&nbsp;</b>
            <i class="pg-icon">star</i>&nbsp;
            <a class="text-muted" href="#">{{product.supplier}}
                Supplier>
            </a>
        </span>
        <div class="border-top py-2 d-flex align-items-center">
            <button
              class="rounded-pill btn btn-primary"
              (click)="navigateToSeller(product)"
            >
              Contact Supplier
            </button>
            <button *ngIf="!findProducts(product.productId)" class="btn btn-primary mx-2" (click)="handleAddProduct(product)">Add</button>
            <p *ngIf="findProducts(product.productId)"><i class="fa fa-check " style="color:green"  aria-hidden="true"></i></p>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <i class="pg-icon">comment</i>
          </div>
    </div>
