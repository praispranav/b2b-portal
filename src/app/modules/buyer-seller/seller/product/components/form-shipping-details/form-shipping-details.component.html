<div class="container-fluid p-3 bg-white">
    <h3>Shipping Details</h3>
    <form class="p-t-15" role="form" [formGroup]="shippingDetailsForm">
        <div class="form-group form-group-default">
            <label class="mb-2" for="shipping">Shipping</label>
            <div class="" formArrayName="shipping">
                <div *ngFor="let item of shippingDetailsForm.get('shipping').controls; let i = index;">
                    <div class="row" [formGroupName]="i">
                        <div class="col-md-6">
                            <div pgFormGroupDefault [class.has-error]="item.quantity?.invalid && (item.quantity?.dirty ||
                            item.quantity?.touched)">
                                <label class="mb-2" for="Quantity-Unit">Quantity (Unit)</label>
                                <div pgFormGroupDefault class="form-group form-group-default"
                                    [class.has-error]="item.quantity?.invalid && (item.quantity?.dirty || item.quantity?.touched)">
                                    <input type="text" formControlName="quantity" placeholder="" class="form-control"
                                        id="Quantity-Unit" />
                                </div>
                                <div *ngIf="item.quantity?.invalid && (item.quantity?.dirty || item.quantity?.touched)">
                                    <label *ngIf="item.quantity?.errors.required" class="error">This field is
                                        required.</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div pgFormGroupDefault [class.has-error]="item.loadTime?.invalid && (item.loadTime?.dirty ||
                            item.loadTime?.touched)">
                                <label class="mb-2" for="est-load-time">Est Load Time(Unit)</label>
                                <div pgFormGroupDefault class="form-group form-group-default"
                                    [class.has-error]="item.loadTime?.invalid && (item.loadTime?.dirty || item.loadTime?.touched)">
                                    <input type="text" formControlName="loadTime" placeholder="" class="form-control"
                                        id="est-load-time" />
                                </div>
                                <div *ngIf="item.loadTime?.invalid && (item.loadTime?.dirty || item.loadTime?.touched)">
                                    <label *ngIf="item.loadTime.errors.required" class="error">This field is
                                        required.</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button *ngIf="shippingDetailsForm.get('shipping').value.length < 4" type="button"
                    class="btn btn-primary" (click)="addShippingItem()">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="f.shippingPort.invalid && (f.shippingPort.dirty ||
                    f.shippingPort.touched)">
                    <label for="shipping-port">Shipping Port</label>
                    <input type="text" formControlName="shippingPort" placeholder="Enter Shipping Port"
                        class="form-control" id="shipping-port" />
                </div>
                <div *ngIf="f.shippingPort.invalid && (f.shippingPort.dirty || f.shippingPort.touched)">
                    <label *ngIf="f.shippingPort.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <div class="form-group form-group-default">
            <label class="mb-2" for="shipping-mode">Shipping Mode</label>
            <div class="row">
                <div *ngFor="let mode of shippingModeList;let i = index" class="form-check complete col-4">
                    <input type="checkbox" [id]="mode?.mode" (change)="selectShippingMode(i)">
                    <label [for]="mode.mode">
                        {{mode.mode}}
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="f.packagingDescription.invalid && (f.packagingDescription.dirty ||
                    f.packagingDescription.touched)">
                    <label for="packaging-description">Packaging Description</label>
                    <textarea class="form-control" formControlName="packagingDescription" id="packaging-description"
                        placeholder="Briefly Describe your Abilities"></textarea>

                </div>
                <div *ngIf="f.packagingDescription.invalid && (f.packagingDescription.dirty ||
                     f.packagingDescription.touched)">
                    <label *ngIf="f.packagingDescription.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <div class="row mt-2 mb-2">
            <div class="col-md-3">
                <label for="customization-available">Customization Available</label>
            </div>
            <div class="col-md-2">
                <div class="form-radio">
                    <input type="radio" id="product-private-labeling" formControlName="customizationAvailable" value="Yes">
                    <label class="ml-2" for="yes">
                        Yes </label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-radio">
                    <input type="radio" id="product-private-labeling" formControlName="customizationAvailable" value="No">
                    <label class="ml-2" for="no">
                        No </label>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-3">
                <label class="mb-2" for="product-private-labeling">Product Private Labeling</label>
            </div>
            <div class="col-md-2">
                <div class="form-radio">
                    <input type="radio" id="product-private-labeling" formControlName="productPrivateLabeling" value="Yes">
                    <label class="ml-2" for="yes">
                        Yes </label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-radio">
                    <input type="radio" id="product-private-labeling" formControlName="productPrivateLabeling" value="No">
                    <label class="ml-2" for="no">
                        No </label>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="me-4 btn btn-primary" [disabled]="shippingDetailsForm.invalid"
                (click)="subShippingDetailsForm()">Submit</button>
        </div>
    </form>
</div>
