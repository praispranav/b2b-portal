                <!-- start Parent category table -->

                <table class="table-responsive table">
                    <thead>
                        <tr>
                            <td class="">Open/Close</td>
                            <td> Image</td>
                            <td> Category Name</td>
                            <td> Status</td>
                            <td> Create</td>
                            <td>Update</td>
                        </tr>

                    </thead>

                    <tbody>

                        <ng-template [ngTemplateOutlet]="treeUlContainer" [ngTemplateOutletContext]="{list:masterCategoryList}"></ng-template>


                        <ng-template #treeUlContainer let-list='list'>
                            <ng-container *ngFor="let item of list" #nodeEl>
                                <tr>
                                    <th>
                                        <div [class.hideToggleContainer]="!item._hasChildren">
                                            <button class="btn btn-primary" *ngIf="!item._toggle" [disabled]="!item._hasChildren" (click)="getChildren(item)">
                                                        Open<i class="fa fa-caret-right ml-2" aria-hidden="true"></i>
                                                    </button>

                                            <button class="btn btn-primary" *ngIf="item._toggle" [disabled]="!item._hasChildren" (click)="remChildren(item)">
                                                        Close<i class="fa fa-caret-down ml-2" aria-hidden="true"></i>
                                                    </button>
                                        </div>
                                    </th>
                                    <th scope="row">
                                        <img width="80px" height="80px" [src]="imgBaseUrl + item.image">
                                    </th>
                                    <td>{{ item.name }}</td>
                                    <td>
                                        <div class="form-check form-check-inline switch">
                                            <input type="checkbox" id="pagesSwitch" [checked]="item.isActivated">
                                            <label for="pagesSwitch">{{ item.isActivated ? 'Active' : 'Inactive'
                                                        }}</label>
                                        </div>
                                    </td>
                                    <td class="text-primary"><button (click)="addCategory(item)" class="btn btn-primary"><i class="fa fa-plus ml-2"
                                                        aria-hidden="true"></i>&nbsp;&nbsp;Add Category
                                                    Under</button></td>
                                    <td>
                                        <button class="btn btn-warning" *ngIf="item._isEditable" (click)="editItem(item)">
                                                    Edit<i class="fa fa-edit ml-2" aria-hidden="true"></i>
                                                </button>
                                        <button class="btn btn-danger" *ngIf="item._isDeletable" (click)="confirmationPopup(item, nodeEl)">
                                                    Delete<i class="fa fa-trash ml-2" aria-hidden="true"></i>
                                                </button></td>
                                </tr>

                                <ng-container *ngIf="item?.children && item.children.length>0">
                                    <ng-template [ngTemplateOutlet]="treeUlContainer" [ngTemplateOutletContext]="{list:item.children}"></ng-template>
                                </ng-container>

                            </ng-container>
                        </ng-template>




                    </tbody>
                </table>
