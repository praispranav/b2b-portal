<div class="pl-3 pr-3">
    <div class="row">
        <div *ngFor="let rfq of rfqList; let i = index" [ngClass]="i % 2 ? 'bg-gray' : 'row bg-light-gray' ">
            <div class="col-md-3 p-2">
                <img src="https://rukminim1.flixcart.com/image/150/150/l2f20sw0/cookware-set/h/1/5/3-kan-8pcs-kreme-original-imagdrntmzjuvhpj.jpeg?q=70"
                    alt="..." class="img-thumbnail">
            </div>
            <div class="col-md-6 p-2">
                <p class="border-left pl-1">
                    {{ rfq.productName }}</p>
                <p class="pl-1"><span><b>Quantity Required</b></span>{{ rfq.quantity }} {{ rfq.unit}}</p>
                <p class="border-left pl-1">
                    Budget {{ rfq.budget }}</p>
                <p class="pl-1"><span><b>Quantity Required</b></span>{{ rfq.quantity }} {{ rfq.unit}}</p>
            </div>
            <div class="col-md-3">
                <p class=""><b>Status</b></p>
                <p class="text-primary pt-2">{{ rfq.status }}</p>
            </div>
        </div>
    </div>
</div>
