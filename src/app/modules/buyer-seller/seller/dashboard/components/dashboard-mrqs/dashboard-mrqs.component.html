<div class=" ">
    <div class="row p-3">
        <div class="row p-0 m-0" *ngFor="let rfq of rfqList; let i = index"
            [ngClass]="i % 2 ? 'bg-gray' : ' bg-light-gray' ">
            <div class="col-md-3 p-2">
                <img [src]="baseUrl+rfq?.image"
                    alt="..." class="img-thumbnail">
            </div>
            <div class="col-md-6 p-2">
                <p class="border-left pl-1">
                    {{ rfq.productName }}</p>
                <p class="pl-1"><span><b>Quantity Required</b></span>{{ rfq.quantity }} {{ rfq.unit}}</p>
                <p class="border-left pl-1">
                    Budget {{ rfq.budget }}</p>
                <p class="pl-1"><span><b>Quantity Required</b></span>{{ rfq.quantity }} {{ rfq.unit}}</p>
            </div>
            <div class="col-md-3">
                <p class=""><b>Status</b></p>
                <p class="text-primary pt-2">{{ rfq.status }}</p>
            </div>
        </div>
    </div>
</div>
