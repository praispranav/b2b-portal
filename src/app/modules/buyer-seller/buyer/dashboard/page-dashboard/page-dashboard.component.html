<!-- START JUMBOTRON -->
<div data-pages="parallax">
    <div class="container-fluid p-l-25 p-r-25 sm-p-l-0 sm-p-r-0">
        <div class="inner">
            <!-- START BREADCRUMB -->
            <ol class="breadcrumb sm-p-b-5">
                <li class="breadcrumb-item">
                    <a href="javascript:void(0)">Buyer</a>
                </li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </div>
    </div>
</div>
<!-- END JUMBOTRON -->
<!-- START CONTAINER FLUID -->
<div class="container-fluid p-4 ">
    <div class="d-flex d-row mr-4">
        <div class="border bg-white p-3">
            <span>Unread Message</span>
            <div class="d-flex d-row ">
                <div>
                    <h3>5</h3>
                </div>
                <div class="mt-3 ml-3">
                    <i class="pg-icon">mail</i>
                </div>
            </div>
        </div>
        <div class="border bg-white p-3 ml-3">
            <span> Suppliers I Contacted
            </span>
            <div class="d-flex d-row ">
                <div>
                    <h3>2</h3>
                </div>
                <div class="mt-3 ml-3">
                    <i class="pg-icon">users</i>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END CONTAINER FLUID -->
<div class="p-4">
    <div class="card card-transparent ">
        <pg-tabset tabAnimation="slide-left" Type="fillup" extraTabContentClass="bg-white">
            <pg-tab>
                <ng-template #TabHeading>
                    <span>Last Conversation</span>
                </ng-template>
                <app-dashboard-last-conversation></app-dashboard-last-conversation>
            </pg-tab>
            <pg-tab>
                <ng-template #TabHeading>
                    <span>MQRs</span>
                </ng-template>
                <app-dashboard-mqrs></app-dashboard-mqrs>
            </pg-tab>
        </pg-tabset>
    </div>
</div>
