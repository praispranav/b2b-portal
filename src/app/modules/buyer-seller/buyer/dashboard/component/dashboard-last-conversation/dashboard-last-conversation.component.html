<div class="row" *ngFor="let inbox of inboxList?.data">
    <div class="col-md-6 p-0">
        <div class="bg-secondary text-white p-0 pl-2">
            <h5 class="p-2">Inquiry</h5>
        </div>
        <div class="row pl-4">
            <div class="col-md-6 p-2 ">
                <img [src]="baseUrl+inbox?.products[0]?.productImage" alt="..." class="img-thumbnail">
            </div>
            <div class="col-md-6 p-2">
                <p class="pt-4 "><b>{{inbox?.products[0]?.productName}}</b></p>
                <!-- <p class="border-left pl-1">2022-05-24 13:18ID: 13018893469</p> -->
                <p class="pl-1">{{inbox?.products[0]?.quantity}}&nbsp;Piece(s)</p>
                <p class="pl-1">{{inbox?.products?.length}}&nbsp;More Products</p>
            </div>
        </div>
    </div>
    <div class="col-md-6 p-0">
        <div class="bg-secondary text-white p-0 pl-2">
            <h5 class="p-2">Send By</h5>
        </div>
        <div class="row pl-4">
            <div class="col-md-6">
                <h6>{{inbox?.senderName}}</h6>
                <!-- <p>Shenzhen Yijing Technology Co., Ltd.</p> -->
                <p>{{inbox?.timestamp | date: 'dd-MM-yyyy'}}, {{inbox?.timestamp | date: 'hh:mm:a'}}</p>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary">Chat Now</button>
                <p class="text-orange pt-2" (click)="navigate(inbox?._id)">View Inquiry Detail</p>
            </div>
        </div>
    </div>
</div>
