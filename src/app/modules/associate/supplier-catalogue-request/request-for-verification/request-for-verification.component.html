<div class="container mt-4">
    <div class="bg-white m-3 p-3 shadow-sm mt-4 p-4">
        <div class="row  ">
            <div class="col-md-3  p-3 ">
                <input type="text" class="form-control" aria-label="Default select example" placeholder="Company Name">

            </div>
            <div class="col-md-3  p-3 ">
                <input type="text" class="form-control" aria-label="Default select example" placeholder="E-mail">
            </div>
            <div class="col-md-2  p-3 ">
                <input type="text" class="form-control" aria-label="Default select example" placeholder="Number">
            </div>
            <div class="col-md-2  p-3 ">
                <input type="text" class="form-control" aria-label="Default select example" placeholder="GST No">
            </div>
            <div class="col-md-2  p-3 mt-1">
                <button class="btn btn-primary">Search</button>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="">
        <div class="bg-white m-3 p-3 shadow-sm">
            <div class="container">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">SR.No</th>
                                <th scope="col">Company name</th>
                                <th scope="col">Name</th>
                                <th scope="col">E-mail</th>
                                <th scope="col">Country</th>
                                <th scope="col">City</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let seller of sellerList; let i=index;">
                                <ng-container *ngIf="seller.isMail===false">
                                    <td>
                                        {{i+1}}
                                    </td>
                                    <td>{{seller?.company}}</td>
                                    <td>{{seller?.sellerName}}</td>
                                    <td>{{seller?.email}}</td>
                                    <td>{{seller?.country}}</td>
                                    <td>{{seller?.city}}</td>
                                    <td>{{seller?.status}}</td>
                                    <td>
                                        <ng-container *ngIf="seller?.isMail===false">
                                            <a href="#" (click)="sendMail(associate)">Send Mail</a>
                                        </ng-container>
                                    </td>
                                </ng-container>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
