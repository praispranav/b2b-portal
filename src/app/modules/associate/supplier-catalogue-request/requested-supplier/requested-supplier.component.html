<div class="container">
  <div class="">
    <div class="bg-white shadow-sm">
      <div class="container">
        <div class="row">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">SR.No</th>
                <th scope="col">Company name</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Country</th>
                <th scope="col">City</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let seller of sellerList; let i=index;">
                <ng-container *ngIf="seller.isMail===true">
                  <td>
                    {{i+1}}
                  </td>
                  <td>{{seller?.company}}</td>
                  <td>{{seller?.sellerName}}</td>
                  <td>{{seller?.email}}</td>
                  <td>{{seller?.country}}</td>
                  <td>{{seller?.city}}</td>
                  <td>
                    <ng-container *ngIf="seller.isVerified===false; else notVerify">
                      <span class="text-primary">Resend Mail</span>
                    </ng-container>
                    <ng-template #notVerify>
                      {{seller?.status}}
                    </ng-template>
                  </td>
                  <ng-container *ngIf="seller.isVerified===true">
                    <td class="text-primary">
                      <span (click)="login(seller)">Login to supplier pannel</span>
                    </td>
                  </ng-container>
                  <td>
                    <ng-container *ngIf="seller?.isMail===false">
                      <a (click)="sendMail(seller)">Send Mail</a>
                    </ng-container>
                  </td>
                </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Total Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <input type="text" class="form-control" aria-label="Default select example" placeholder="Total Product">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">update</button>
      </div>
    </div>
  </div>
</div>
