<form [formGroup]="exportCapabilityForm" (keydown.enter)="$event.preventDefault()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group form-group-default input-group required" pgFormGroupDefault
                [class.has-error]="f.yearlyTurnover.invalid && (f.yearlyTurnover.dirty || f.yearlyTurnover.touched)">
                <div class="form-input-group">
                    <label for="yearlyTurnover">Export Contribution Precentage</label>
                    <input type="text" formControlName="yearlyTurnover" placeholder="Enter Export Contribution Precentage"
                        class="form-control" id="yearlyTurnover">
                </div>
            </div>
            <div *ngIf="f.yearlyTurnover.invalid && (f.yearlyTurnover.dirty || f.yearlyTurnover.touched)">
                <label *ngIf="f.yearlyTurnover.errors.required" class="error">This field is required.</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group form-group-default input-group required" pgFormGroupDefault
                [class.has-error]="f.nearestPort.invalid && (f.nearestPort.dirty || f.nearestPort.touched)">
                <div class="form-input-group">
                    <label for="nearestPort">Nearest Port</label>
                    <input type="text" formControlName="nearestPort" placeholder="Enter Nearest Port"
                        class="form-control" id="nearestPort">
                </div>
            </div>
            <div *ngIf="f.nearestPort.invalid && (f.nearestPort.dirty || f.nearestPort.touched)">
                <label *ngIf="f.nearestPort.errors.required" class="error">This field is required.</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group form-group-default input-group" pgFormGroupDefault
                [class.has-error]="f.exportingScience.invalid && (f.exportingScience.dirty || f.exportingScience.touched)">
                <div class="form-input-group">
                    <label for="exporting-science">Exporting Science</label>
                    <input type="text" formControlName="exportingScience" placeholder="Enter Exporting Science here"
                        class="form-control" id="exporting-science">
                </div>
            </div>
            <div *ngIf="f.exportingScience.invalid && (f.exportingScience.dirty || f.exportingScience.touched)">
                <label *ngIf="f.exportingScience.errors.required" class="error">This field is required.</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group form-group-default input-group" pgFormGroupDefault
                [class.has-error]="f.exportingPercent.invalid && (f.exportingPercent.dirty || f.exportingPercent.touched)">
                <div class="form-input-group">
                    <label for="exportingPercent">Export Contribution Precentage</label>
                    <input type="text" formControlName="exportingPercent" placeholder="Export Contribution Precentage"
                        class="form-control default-input" id="exportingPercent">
                </div>
                <div class="input-group-append ">
                    <span class="input-group-text">%
                    </span>
                </div>
            </div>
            <div *ngIf="f.exportingPercent.invalid && (f.exportingPercent.dirty || f.exportingPercent.touched)">
                <label *ngIf="f.exportingPercent.errors.required" class="error">This field is required.</label>
            </div>
        </div>
    </div>
    <hr>
