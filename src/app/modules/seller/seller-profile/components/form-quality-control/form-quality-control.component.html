<form [formGroup]="qualityControlForm" (keydown.enter)="$event.preventDefault()">
    <h6>Whether to demostrate Quality Control Process</h6>
    <div class="form-check form-check-inline complete">
        <input type="radio" formControlName="isQualityProcess" name="isQualityProcess" id="isQualityProcess-Yes"
            value="Yes">
        <label for="isQualityProcess-Yes">
            Yes
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" formControlName="isQualityProcess" name="isQualityProcess" id="isQualityProcess-No"
            value="No">
        <label for="isQualityProcess-No">
            No
        </label>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div pgFormGroupDefault class="form-group form-group-default"
                [class.has-error]="f.processName.invalid && (f.processName.dirty || f.processName.touched)">
                <label for="process-name">Process Name</label>
                <input type="text" formControlName="processName" placeholder="Enter process name here"
                    class="form-control" id="process-name" />
            </div>
            <div *ngIf="f.processName.invalid && (f.processName.dirty || f.processName.touched)">
                <label *ngIf="f.processName.errors.required" class="error">This field is required.</label>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-6">
            <div pgFormGroupDefault class="form-group form-group-default"
                [class.has-error]="f.processDescription.invalid && (f.processDescription.dirty || f.processDescription.touched)">
                <label for="processDescription">Description</label>
                <textarea formControlName="processDescription" placeholder="Process Description here"
                    class="form-control" id="processDescription">
                        </textarea>
            </div>
            <div *ngIf="f.processDescription.invalid && (f.processDescription.dirty || f.processDescription.touched)">
                <label *ngIf="f.processDescription.errors.required" class="error">This field is required.</label>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button [disabled]="isLoading" type="submit" class="me-4 btn btn-primary show-notification"
            (click)="subQualityControlForm()">
            {{isDataExist? 'Update' : 'Save'}} Company Detail
        </button>
    </div>
</form>
