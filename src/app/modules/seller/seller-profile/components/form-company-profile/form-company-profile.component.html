<div class="container-fluid p-3 bg-white">
    <h3>Company Profile</h3>
    <form class="p-t-15" role="form" [formGroup]="companyProfileForm">
        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.companyName.invalid && (f.companyName.dirty || f.companyName.touched)">
                    <label for="company-name">Company Name</label>
                    <input type="text" formControlName="companyName" placeholder="Enter your company name here"
                        class="form-control" id="company-name" />
                </div>
                <div *ngIf="f.companyName.invalid && (f.companyName.dirty || f.companyName.touched)">
                    <label *ngIf="f.companyName.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.companyTanNo.invalid && (f.companyTanNo.dirty || f.companyTanNo.touched)">
                    <label for="company-tan-no">TAN</label>
                    <input type="text" formControlName="companyTanNo" placeholder="Enter your TAN number here"
                        class="form-control" id="company-tan-no" />
                </div>
                <div *ngIf="f.companyTanNo.invalid && (f.companyTanNo.dirty || f.companyTanNo.touched)">
                    <label *ngIf="f.companyTanNo.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.companyPanNo.invalid && (f.companyPanNo.dirty || f.companyPanNo.touched)">
                    <label for="company-pan-no">PAN</label>
                    <input type="text" formControlName="companyPanNo" placeholder="Enter your PAN number here"
                        class="form-control" id="company-pan-no" />
                </div>
                <div *ngIf="f.companyPanNo.invalid && (f.companyPanNo.dirty || f.companyPanNo.touched)">
                    <label *ngIf="f.companyPanNo.errors.required" class="error">This field is required.</label>
                </div>
            </div>



            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.gstNo.invalid && (f.gstNo.dirty || f.gstNo.touched)">
                    <label for="gst-number">GST No</label>
                    <input type="text" formControlName="gstNo" placeholder="Enter your GST number here"
                        class="form-control" id="gst-number" />
                </div>
                <div *ngIf="f.gstNo.invalid && (f.gstNo.dirty || f.gstNo.touched)">
                    <label *ngIf="f.gstNo.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.iecCode.invalid && (f.iecCode.dirty || f.iecCode.touched)">
                    <label for="code">Import Export Code
                        (IEC)</label>
                    <input type="text" formControlName="iecCode" placeholder="Enter your IEC code here"
                        class="form-control" id="code" />
                </div>
                <div *ngIf="f.iecCode.invalid && (f.iecCode.dirty || f.iecCode.touched)">
                    <label *ngIf="f.iecCode.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.establishment.invalid && (f.establishment.dirty || f.establishment.touched)">
                    <label for="year-establishment">Year Of Establishment</label>
                    <input type="date" formControlName="establishment" placeholder="Enter your PAN number here"
                        class="form-control" id="year-establishment" />
                </div>
                <div *ngIf="f.establishment.invalid && (f.establishment.dirty || f.establishment.touched)">
                    <label *ngIf="f.establishment.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mainCategory.invalid && (f.mainCategory.dirty || f.mainCategory.touched)">
                    <label for="main-category">Main Category</label>
                    <select class="form-control" formControlName="mainCategory" id="main-category"
                        placeholder="Select Main Category">
                        <option selected>Select main category</option>
                        <option>One</option>
                        <option>One</option>
                    </select>
                </div>
                <div *ngIf="f.mainCategory.invalid && (f.mainCategory.dirty || f.mainCategory.touched)">
                    <label *ngIf="f.mainCategory.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mainProduct.invalid && (f.mainProduct.dirty || f.mainProduct.touched)">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Main Product"
                            aria-label="Recipient's username" aria-describedby="basic-addon2"
                            formControlName="mainProduct">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Add</button>
                        </div>
                    </div>
                    <div *ngIf="f.mainProduct.invalid && (f.mainProduct.dirty || f.mainProduct.touched)">
                        <label *ngIf="f.mainProduct.errors.required" class="error">This field is required.</label>
                    </div>
                </div>
            </div>
        </div>
        <h4>Registered Address</h4>
        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.country.invalid && (f.country.dirty || f.country.touched)">
                    <label for="company">Country</label>
                    <input type="text" formControlName="country" placeholder="Enter your country name here"
                        class="form-control" id="company" />
                </div>
                <div *ngIf="f.country.invalid && (f.country.dirty || f.country.touched)">
                    <label *ngIf="f.country.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.state.invalid && (f.state.dirty || f.state.touched)">
                    <label for="state-name">State</label>
                    <input type="text" formControlName="state" placeholder="Enter your state number here"
                        class="form-control" id="state-name" />
                </div>
                <div *ngIf="f.state.invalid && (f.state.dirty || f.state.touched)">
                    <label *ngIf="f.state.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.city.invalid && (f.city.dirty || f.city.touched)">
                    <label for="city-name">City</label>
                    <input type="text" formControlName="city" placeholder="Enter your city number here"
                        class="form-control" id="city-name" />
                </div>
                <div *ngIf="f.city.invalid && (f.city.dirty || f.city.touched)">
                    <label *ngIf="f.city.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.companyAddr.invalid && (f.companyAddr.dirty || f.companyAddr.touched)">
                    <label for="company-add">Company Address</label>
                    <input type="text" formControlName="companyAddr" placeholder="Enter your Company Address here"
                        class="form-control" id="company-add" />
                </div>
                <div *ngIf="f.companyAddr.invalid && (f.companyAddr.dirty || f.companyAddr.touched)">
                    <label *ngIf="f.companyAddr.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Business Registration Certificate"
                        aria-label="Recipient's username" aria-describedby="basic-addon2"
                        formControlName="registration">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Add</button>
                    </div>
                </div>
                <div *ngIf="f.registration.invalid && (f.registration.dirty || f.registration.touched)">
                    <label *ngIf="f.registration.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Landline Number"
                        aria-label="Recipient's username" aria-describedby="basic-addon2"
                        formControlName="landlineNumber">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Add</button>
                    </div>
                </div>
                <div *ngIf="f.landlineNumber.invalid && (f.landlineNumber.dirty || f.landlineNumber.touched)">
                    <label *ngIf="f.landlineNumber.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mt-2">
                    <input type="text" class="form-control" placeholder="Mobile Number"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="mobileNum">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Add</button>
                    </div>
                </div>
                <div *ngIf="f.mobileNum.invalid && (f.mobileNum.dirty || f.mobileNum.touched)">
                    <label *ngIf="f.mobileNum.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <h4>Additional Contact Details</h4>
        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.division.invalid && (f.division.dirty || f.division.touched)">
                    <label for="main-division">Division</label>
                    <select class="form-control" formControlName="division" id="main-division"
                        placeholder="Select division">
                        <option selected>Select division</option>
                        <option>One</option>
                        <option>One</option>
                    </select>
                </div>
                <div *ngIf="f.division.invalid && (f.division.dirty || f.division.touched)">
                    <label *ngIf="f.division.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.area.invalid && (f.area.dirty || f.area.touched)">
                    <label for="main-area">Area/Size</label>
                    <select class="form-control" formControlName="area" id="main-area" placeholder="Select area">
                        <option selected>Select area</option>
                        <option>One</option>
                        <option>One</option>
                    </select>
                </div>
                <div *ngIf="f.area.invalid && (f.area.dirty || f.area.touched)">
                    <label *ngIf="f.area.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>

        <h4>Factory Country/Region</h4>

        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.regionCountry.invalid && (f.regionCountry.dirty || f.regionCountry.touched)">
                    <label for="regionCountry-name">Country</label>
                    <input type="text" formControlName="regionCountry" placeholder="Enter your Country name here"
                        class="form-control" id="regionCountry-name" />
                </div>
                <div *ngIf="f.regionCountry.invalid && (f.regionCountry.dirty || f.regionCountry.touched)">
                    <label *ngIf="f.regionCountry.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.regionState.invalid && (f.regionState.dirty || f.regionState.touched)">
                    <label for="company-regionState">State</label>
                    <input type="text" formControlName="regionState" placeholder="Enter your state here"
                        class="form-control" id="company-regionState" />
                </div>
                <div *ngIf="f.regionState.invalid && (f.regionState.dirty || f.regionState.touched)">
                    <label *ngIf="f.regionState.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.anuualTernover.invalid && (f.anuualTernover.dirty || f.anuualTernover.touched)">
                    <label for="anuualTernover-name">Annual Ternover</label>
                    <input type="text" formControlName="anuualTernover" placeholder="Enter your Annual Ternover here"
                        class="form-control" id="anuualTernover-name" />
                </div>
                <div *ngIf="f.anuualTernover.invalid && (f.anuualTernover.dirty || f.anuualTernover.touched)">
                    <label *ngIf="f.anuualTernover.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.contactPerson.invalid && (f.contactPerson.dirty || f.contactPerson.touched)">
                    <label for="company-contactPerson">Contact Person</label>
                    <input type="text" formControlName="contactPerson" placeholder="Enter your Contact Person here"
                        class="form-control" id="company-contactPerson" />
                </div>
                <div *ngIf="f.contactPerson.invalid && (f.contactPerson.dirty || f.contactPerson.touched)">
                    <label *ngIf="f.contactPerson.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.regionPhone.invalid && (f.regionPhone.dirty || f.regionPhone.touched)">
                    <label for="regionPhone-number">Phone</label>
                    <input type="text" formControlName="regionPhone" placeholder="Enter your Phone here"
                        class="form-control" id="regionPhone-number" />
                </div>
                <div *ngIf="f.regionPhone.invalid && (f.regionPhone.dirty || f.regionPhone.touched)">
                    <label *ngIf="f.regionPhone.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.regionMobile.invalid && (f.regionMobile.dirty || f.regionMobile.touched)">
                    <label for="company-regionMobile">Mobile</label>
                    <input type="text" formControlName="regionMobile" placeholder="Enter your Contact Person here"
                        class="form-control" id="company-regionMobile" />
                </div>
                <div *ngIf="f.regionMobile.invalid && (f.regionMobile.dirty || f.regionMobile.touched)">
                    <label *ngIf="f.regionMobile.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.regionEmail.invalid && (f.regionEmail.dirty || f.regionEmail.touched)">
                    <label for="regionEmail-company">Email</label>
                    <input type="text" formControlName="regionEmail" placeholder="Enter your Email here"
                        class="form-control" id="regionEmail-company" />
                </div>
                <div *ngIf="f.regionEmail.invalid && (f.regionEmail.dirty || f.regionEmail.touched)">
                    <label *ngIf="f.regionEmail.errors.required" class="error">This field is required.</label>
                </div>
            </div>
        </div>
    </form>
</div>
