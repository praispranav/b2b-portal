<div class="container-fluid p-3 bg-white">
    <h3>Company Profile</h3>
    <form class="p-t-15" role="form" [formGroup]="forgotPasswordForm">
        <div class="row">
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label for="company-name">Company Name</label>
                    <input type="text" formControlName="companyName" placeholder="Enter your company name here"
                        class="form-control" id="company-name" />
                </div>
                <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label *ngIf="f.mobile.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label for="company-name">TAN</label>
                    <input type="text" formControlName="companyName" placeholder="Enter your TAN number here"
                        class="form-control" id="company-name" />
                </div>
                <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label *ngIf="f.mobile.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label for="company-name">PAN</label>
                    <input type="text" formControlName="companyName" placeholder="Enter your PAN number here"
                        class="form-control" id="company-name" />
                </div>
                <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label *ngIf="f.mobile.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label for="company-name">GST No</label>
                    <input type="text" formControlName="companyName" placeholder="Enter your GST number here"
                        class="form-control" id="company-name" />
                </div>
                <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label *ngIf="f.mobile.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label for="company-name">Import Export Code
                        (IEC)</label>
                    <input type="text" formControlName="companyName" placeholder="Enter your IEC code here"
                        class="form-control" id="company-name" />
                </div>
                <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label *ngIf="f.mobile.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label for="company-name">Year Of Establishment</label>
                    <input type="date" formControlName="companyName" placeholder="Enter your PAN number here"
                        class="form-control" id="company-name" />
                </div>
                <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label *ngIf="f.mobile.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label for="company-name">Main Category</label>
                    <select class="form-control">
                        <option>Select main category</option>
                        <option>One</option>
                        <option>One</option>
                    </select>
                </div>
                <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label *ngIf="f.mobile.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default"
                    [class.has-error]="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label for="company-name">Main Products</label>
                    <input type="text" formControlName="companyName" placeholder="Enter your IEC code here"
                        class="form-control" id="company-name" />
                </div>
                <div *ngIf="f.mobile.invalid && (f.mobile.dirty || f.mobile.touched)">
                    <label *ngIf="f.mobile.errors.required" class="error">This field is required.</label>
                </div>
            </div>
            <div class="col-md-12">
                <div pgFormGroupDefault class="form-group">
                    <button class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
